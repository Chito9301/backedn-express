<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard • Retos Diarios</title>

    <!-- Oculta el contenido hasta que el CSS esté cargado -->
    <style>
      html {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s linear 300ms, opacity 300ms;
      }
    </style>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Muestra la página cuando DOM y estilo estén listos -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.documentElement.style.visibility = "visible";
        document.documentElement.style.opacity = "1";
      });
    </script>

    <div class="app">
       <!-- Sidebar -->
       <aside class="sidebar" id="sidebar">
         <div class="brand">
           <div class="logo">R</div>
           <div>
             <span>Retos Diarios</span><br />
             <small style="color: var(--muted)">Panel de Control</small>
           </div>
         </div>

         <nav class="nav">
           <h4>Navegación</h4>
           <a href="#" class="active">📊 Dashboard</a>
           <a href="#">👥 Usuarios <span class="badge" id="badgeUsers">0</span></a>
           <a href="#">🏆 Retos</a>
           <a href="#">⚙️ Configuración</a>
         </nav>
       </aside>

       <!-- Topbar -->
       <header class="topbar">
         <button class="icon-btn" onclick="toggleSidebar()">☰</button>
         <div class="search">
           🔎
           <input placeholder="Buscar usuarios, retos, promociones..." id="q" />
         </div>
         <div class="actions">
           <button class="icon-btn" title="Notificaciones">🔔</button>
           <button class="icon-btn" title="Atajos">⚡</button>
           <div class="icon-btn" title="Admin">👤 Admin</div>
         </div>
       </header>

       <!-- Main content -->
       <main class="main">
          <!-- KPIs and all the rest of your HTML... -->
       </main>
    </div>

    <script>
      // Tu código JS para manejar UI, datos, eventos, etc.
      // ...
      // Ejemplo función toggle sidebar
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("open");
      }

      // resto del script...
    </script>
  </body>
</html>
